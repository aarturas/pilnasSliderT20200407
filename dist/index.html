<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/b60ca28898.js"></script>
    <title>Full Sreen Slider</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ----------------  1.  Padarome pirmą slide -->

    <div class="slider">
      <!-- (current) reiškia, kuri nuotrauka bus pagr. puslapio -->
      <div class="slide current">
        <div class="content">
          <h1>Dakaro smėlynai</h1>
          <p>
            Pirma nuotrauka
          </p>
        </div>
      </div>

      <!-- -----------------2 .  Nukopijuojame antrą slide -->

      <div class="slide">
        <div class="content">
          <h1>Modelis</h1>
          <p>
            Antra nuotrauka
          </p>
        </div>
      </div>

      <!-- ------------------ 3. ---------------------------------------- -->

      <div class="slide">
        <div class="content">
          <h1>Paukščių takas</h1>
          <p>
            Trečia nuotrauka
          </p>
        </div>
      </div>

      <!-- ------------------ 4.  ------------------------------- -->

      <div class="slide">
        <div class="content">
          <h1>Fotosesijos akimirkos</h1>
          <p>
            Ketvirta nuotrauka
          </p>
        </div>
      </div>

      <!-- ------------------ 5. ------------------------------------- -->

      <div class="slide">
        <div class="content">
          <h1>Vairavimo egzaminas</h1>
          <p>
            Penkta nuotrauka
          </p>
        </div>
      </div>

      <!-- ------------------ 6. ------------------------------------------  -->

      <div class="slide">
        <div class="content">
          <h1>Lietus vasara</h1>
          <p>
            Šešta nuotrauka
          </p>
        </div>
      </div>

      <!-- ------------------ 7. ------------------------------------------  -->

      <div class="slide">
        <div class="content">
          <h1>Stebėjimas</h1>
          <p>
            Septinta nuotrauka
          </p>
        </div>
      </div>

      <!-- ------------------ 8. ------------------------------------------  -->

      <div class="slide">
        <div class="content">
          <h1>Rytas</h1>
          <p>
            Aštunta nuotrauka
          </p>
        </div>
      </div>

      <!-- ------------------ 9. ------------------------------------------  -->

      <div class="slide">
        <div class="content">
          <h1>Torčiukas</h1>
          <p>
            Devinta nuotrauka
          </p>
        </div>
      </div>
      <!-- -----------------------------------------------------------  -->
    </div>

    <!--  --------------- 7.  Idesime (buttons) klase -->

    <div class="buttons">
      <!-- padarome su <id> su užrašais (previous)  -->
      <!-- <button id="prev"><i class="fas fa-arrow-circle-right"></i></button> -->
      <button id="prev"><i class="fas fa-angle-double-left fa-2x"></i></button>

      <!-- padarome su <id> su užrašais (next)  -->
      <button id="next"><i class="fas fa-angle-double-right fa-2x"></i></button>
      <!-- <i class="fas fa-arrow-circle-left"></i> -->
    </div>

    <!-- Dar įterpsime js scriptą -->

    <script src="js/main.js"></script>
  </body>
</html>
